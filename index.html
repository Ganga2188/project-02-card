<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>

    <!-- css file -->
    <link rel="stylesheet" href="style.css">

    <!-- adding a font awesome by cdn link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkalami&family=IBM+Plex+Sans:wght@500&family=Montserrat:wght@500;900&family=Poppins:wght@600;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="card">
        <section class="topsection">
             <!-- left arrow -->
             <i class="fa-sharp fa-solid fa-arrow-left"><a href=""></a></i>

             <!-- menu-icon -->
             <i class="fa-solid fa-ellipsis-vertical"></i>
       
        </section>
        <!-- adding profile img -->
   
             <img 
             class="profile-image"
             src="./img/IMG_3658.JPG" alt="profile-image">

        <!-- heading -->
              <h2 class="maine-header">Ganga Prasad Ardhi</h2>
              <h3 class="header">Full Stack Web Developer</h3>
   

    <!-- social media section -->
        <section class="socialmedia">
            <!-- adding the fb icon -->
            <i class="fa-brands fa-facebook"></i>

            <!-- adding the twitter icon -->
            <i class="fa-brands fa-twitter"><a href="https://twitter.com/ArdhiGanga" target="_blank"></a></i>

            <!-- adding the instagram icon -->
            <i class="fa-brands fa-instagram"><a href="https://www.instagram.com/gangaprasad1988/"></a></i>

            <!-- adding the youtube icon -->
            <i class="fa-brands fa-youtube">
                <a href="https://www.youtube.com/@gangaprasadardhi9231"></a>
            </i>
        </section>

    <!-- adding the buttons -->
        <section class="buttons">
            <button>Message</button>
            <button>Subscribe</button>
        </section>

    <!-- like comment and share button -->
    <section class="likecommentsection">
        <div>
            <i class="fa-regular fa-heart"></i>
            <p>100.5k</p>
        </div>
        
        <div>
            <i class="fa-regular fa-comment"></i>
            <p>125.6k</p>
        </div>
        
        <div>
            <i class="fa-solid fa-share"></i>
            <p>18.3k</p>
        </div>
    </section>
        
    </div>
</body>
</html>
